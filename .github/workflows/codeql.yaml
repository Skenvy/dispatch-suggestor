name: GitHub ğŸ±â€ğŸ‘¤ CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
on:
  push:
defaults:
  run:
    shell: bash
permissions: {}
jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Init CodeQL
      uses: github/codeql-action/init@5fe9434cd24fe243e33e7f3305f8a5b519b70280 # v4.31.1
      with:
        languages: 'javascript'
        queries: +security-extended,security-and-quality
        config: |
          paths:
          - 'src'
          paths-ignore:
          - 'dist'
    - name: ğŸ›  Autobuild
      uses: github/codeql-action/autobuild@5fe9434cd24fe243e33e7f3305f8a5b519b70280 # v4.31.1
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5fe9434cd24fe243e33e7f3305f8a5b519b70280 # v4.31.1
      with:
        category: "/language:javascript"
