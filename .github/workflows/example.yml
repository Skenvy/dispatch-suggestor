name: Dispatch ğŸ“¤ Suggestor ğŸ“¥
on:
  pull_request:
permissions: {}
jobs:
  suggestor:
    permissions:
      actions: read
      contents: read
      pull-requests: write
    name: Dispatch ğŸ“¤ Suggestor ğŸ“¥
    runs-on: 'ubuntu-latest'
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        sparse-checkout: |
          .github/workflows/*.y*ml
        sparse-checkout-cone-mode: false
    - name: Dispatch ğŸ“¤ Suggestor ğŸ“¥
      id: dispatch-suggestor
      uses: Skenvy/dispatch-suggestor@d5bd143ee509e9479aaee6afe8b56cbf2e808a63 # v1.2.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: List changed files
      run: echo "${{ steps.dispatch-suggestor.outputs.list-of-changed-files }}"
    - name: List dispatchable workflows
      run: echo "${{ steps.dispatch-suggestor.outputs.list-of-dispatchable-workflows }}"
