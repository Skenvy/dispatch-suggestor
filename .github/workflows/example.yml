on:
  pull_request:
permissions: {}
jobs:
  suggestor:
    permissions:
      actions: read
      contents: read
      pull-requests: write
    name: Dispatch ğŸ“¤ Suggestor ğŸ“¥
    runs-on: 'ubuntu-latest'
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        sparse-checkout: |
          .github/workflows/*.y*ml
        sparse-checkout-cone-mode: false
    - name: Dispatch ğŸ“¤ Suggestor ğŸ“¥
      id: dispatch-suggestor
      uses: Skenvy/dispatch-suggestor@e7100fc033b64c10ad0ec8eeb1b9194339a7c566 # v1.4.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: List changed files
      run: echo "${{ steps.dispatch-suggestor.outputs.list-of-changed-files }}"
    - name: List dispatchable workflows
      run: echo "${{ steps.dispatch-suggestor.outputs.list-of-dispatchable-workflows }}"
