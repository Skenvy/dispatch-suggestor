name: Test
on:
  push:
defaults:
  run:
    shell: bash
# permissions: {} # swap to when public
jobs:
  test:
    name: Test the action
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # with: # apply these when testing how it works externally
      #   sparse-checkout: .github/workflows
      #   sparse-checkout-cone-mode: false
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
      with:
        node-version-file: './.nvmrc'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
    - name: Use the action
      uses: ./
      id: action-use
      with:
        name-of-input: 'Yikes'
    - name: Get the output time
      run: echo "The time was ${{ steps.action-use.outputs.name-of-output }}"
