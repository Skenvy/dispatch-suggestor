name: Test Lint Verify
on:
  push:
defaults:
  run:
    shell: bash
permissions: {}
jobs:
  test:
    permissions:
      contents: read
    name: Test List Verify
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      # with: # apply these when testing how it works externally
      #   sparse-checkout: .github/workflows
      #   sparse-checkout-cone-mode: false
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      with:
        node-version-file: './.nvmrc'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
