name: Test Lint Verify
on:
  push:
defaults:
  run:
    shell: bash
permissions: {}
jobs:
  test:
    permissions:
      contents: read
    name: Test List Verify
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      # with: # apply these when testing how it works externally
      #   sparse-checkout: .github/workflows
      #   sparse-checkout-cone-mode: false
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version-file: './.nvmrc'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
