name: Test Lint Verify
on:
  push:
defaults:
  run:
    shell: bash
permissions: {}
jobs:
  test:
    permissions:
      contents: read
    name: Test List Verify
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # with: # apply these when testing how it works externally
      #   sparse-checkout: .github/workflows
      #   sparse-checkout-cone-mode: false
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version-file: './.nvmrc'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
