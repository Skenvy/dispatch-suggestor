# Presence of this file used in development testing
name: UUT::on.push::paths::abc
on:
  workflow_dispatch:
  push:
    branches:
    - 'fake_trunk'
    paths:
    - '_test/abc/*'
permissions: {}
defaults:
  run:
    shell: bash
jobs:
  echo-payload:
    name: Echo 🐱‍💻 GitHub 🐱‍👤 Context 📑
    runs-on: ubuntu-latest
    steps:
    - name: Echo 🐱‍💻 GitHub 🐱‍👤 Context 📑
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
