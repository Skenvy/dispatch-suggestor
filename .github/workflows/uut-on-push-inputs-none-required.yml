# Presence of this file used in development testing
name: UUT::on.push::inputs::none-required
on:
  workflow_dispatch:
    inputs:
      a:
        description: 'something'
        required: false
      b:
        description: 'something'
        required: false
      c:
        description: 'something'
        required: false
  push:
    branches:
    - 'fake_trunk'
    paths:
    - '_test/jkl/**'
permissions: {}
defaults:
  run:
    shell: bash
jobs:
  echo-payload:
    name: Echo 🐱‍💻 GitHub 🐱‍👤 Context 📑
    runs-on: ubuntu-latest
    steps:
    - name: Echo 🐱‍💻 GitHub 🐱‍👤 Context 📑
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
